#version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=Admin
    depends_on:
      - db
  
  db:
    image: mysql:8.0.43-debian
    volumes:
      - dev-db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=devdb
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=Admin
      - MYSQL_ROOT_PASSWORD=rootpass

volumes:
  dev-db-data: